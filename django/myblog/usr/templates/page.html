<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
  <title>分页器</title>
</head>
<body>
  {%for article in article_list%}
    {{article}}
    {%endfor%}
    <nav aria-label="Page navigation">
    	<ul class="pagination">
    		{% if article_list.has_previous %}
        <li><a href="?page={{ article_list.previous_page_number }}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a></li>
    		{% else %}
        <li class="disabled"><a href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a></li>
    		{% endif %}
    		<!-- <li>{{ article_list.number }}/{{ article_list.paginator.num_pages }}</li> -->
        {% for i in pages%}
         <li><a href="?page={{i}}">{{i}}</a></li>
        {%endfor%}
        {% if article_list.has_next %}
        <li> <a href="?page={{ article_list.next_page_number }}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a></li>
        {% else %}
        <li class="disabled"><a href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a></li>
    		{% endif %}
    	</ul>
    </nav>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
</body>
</html>
